name = "10x-cards"
compatibility_date = "2025-12-10"
compatibility_flags = ["nodejs_compat"]

# Account ID from Cloudflare (required for Pages deployment)
account_id = "c32df15d41893c05d3cb680045e154b9"

# For Cloudflare Pages deployment (required for Astro Cloudflare adapter)
# This tells Wrangler where to find the built static assets
pages_build_output_dir = "dist"

# KV namespace for sessions (required by @astrojs/cloudflare adapter)
# Wrangler will automatically create the namespace on first deploy if id is not specified
# The namespace will be created with the name: "10x-cards-SESSION"
[[kv_namespaces]]
binding = "SESSION"
# id and preview_id will be automatically set by Wrangler on first deploy
