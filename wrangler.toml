name = "10x-cards"
compatibility_date = "2025-12-10"
compatibility_flags = ["nodejs_compat"]

# For Cloudflare Pages deployment (required for Astro Cloudflare adapter)
# This tells Wrangler where to find the built static assets
pages_build_output_dir = "dist"

# Environment variables must be set in Cloudflare Pages dashboard:
# Settings > Environment Variables > Add variable
# Mark sensitive variables (OPENROUTER_API_KEY, SUPABASE_KEY) as "Secret"
# Required variables:
#   - OPENROUTER_API_KEY (Secret)
#   - SUPABASE_URL
#   - SUPABASE_KEY (Secret)
# Optional variables:
#   - OPENROUTER_USE_MOCK
#   - DEFAULT_USER_ID
#   - PUBLIC_SUPABASE_URL
#   - PUBLIC_SUPABASE_KEY

# KV namespace for sessions (required by @astrojs/cloudflare adapter)
# First, create KV namespace in Cloudflare Dashboard:
# Workers & Pages > KV > Create a namespace (name: "10x-cards-SESSION")
# Then add the namespace ID here:
[[kv_namespaces]]
binding = "SESSION"
id = ""  # TODO: Add your KV namespace ID here after creating it in Cloudflare Dashboard
# To find the ID: Workers & Pages > KV > Select your namespace > Copy the ID
