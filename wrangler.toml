name = "10x-cards"
compatibility_date = "2025-12-10"
compatibility_flags = ["nodejs_compat"]

# For Cloudflare Pages deployment (required for Astro Cloudflare adapter)
# This tells Wrangler where to find the built static assets
pages_build_output_dir = "dist"

# KV namespace for sessions should be configured in Cloudflare Pages dashboard:
# Settings > Functions > KV Namespace Bindings
# Add binding: Variable name = "SESSION", KV namespace = (create or select existing)
