name: CI/CD - Main Branch

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      OPENROUTER_USE_MOCK: ${{ vars.OPENROUTER_USE_MOCK }}
      DEFAULT_USER_ID: ${{ vars.DEFAULT_USER_ID }}
      PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
      PUBLIC_SUPABASE_KEY: ${{ secrets.PUBLIC_SUPABASE_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js and install dependencies
        uses: ./.github/actions/setup-node

      - name: Run CI steps
        uses: ./.github/actions/ci-steps

      # Deployment is handled by Cloudflare Pages via GitHub integration
      # Configure env variables in Cloudflare Pages dashboard:
      # Settings > Environment Variables
