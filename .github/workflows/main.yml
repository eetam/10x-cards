name: CI/CD - Main Branch

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  # Job 1: Run CI checks (lint, test, build)
  ci-checks:
    name: CI Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SUPABASE_URL: ${{ vars.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      OPENROUTER_USE_MOCK: ${{ vars.OPENROUTER_USE_MOCK }}
      DEFAULT_USER_ID: ${{ vars.DEFAULT_USER_ID }}
      PUBLIC_SUPABASE_URL: ${{ vars.PUBLIC_SUPABASE_URL }}
      PUBLIC_SUPABASE_KEY: ${{ vars.PUBLIC_SUPABASE_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js and install dependencies
        uses: ./.github/actions/setup-node

      - name: Run CI steps (lint, test, build)
        uses: ./.github/actions/ci-steps

  # Job 2: Run database migrations
  migrate:
    name: Database Migrations
    runs-on: ubuntu-latest
    permissions:
      contents: read
    # Run migrations when:
    # - Manually triggered (workflow_dispatch)
    # - Migration files were modified or added
    # - First deployment (no head_commit)
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event.head_commit && (
        contains(github.event.head_commit.modified, 'supabase/migrations/') ||
        contains(github.event.head_commit.added, 'supabase/migrations/')
      ))

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project
        run: supabase link --project-ref ${{ vars.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Run migrations
        run: supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  # Job 3: Deploy to Cloudflare Pages (only after CI and migrations pass)
  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: [ci-checks, migrate]
    # Run even if migrate job was skipped (but not if it failed)
    if: |
      always() &&
      needs.ci-checks.result == 'success' &&
      (needs.migrate.result == 'success' || needs.migrate.result == 'skipped')
    permissions:
      contents: read
      deployments: write
    env:
      SUPABASE_URL: ${{ vars.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      OPENROUTER_USE_MOCK: ${{ vars.OPENROUTER_USE_MOCK }}
      DEFAULT_USER_ID: ${{ vars.DEFAULT_USER_ID }}
      PUBLIC_SUPABASE_URL: ${{ vars.PUBLIC_SUPABASE_URL }}
      PUBLIC_SUPABASE_KEY: ${{ vars.PUBLIC_SUPABASE_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js and install dependencies
        uses: ./.github/actions/setup-node

      - name: Verify Cloudflare credentials
        run: |
          echo "Checking Cloudflare authentication..."
          npx wrangler whoami
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Build project for production
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=10x-cards --commit-dirty=true
