name: CI - Feature Branches

on:
  push:
    branches:
      - "feature/**"
      - "feat/**"
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-lint-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      # Mock/dummy values for feature branches - NOT production secrets!
      # This ensures builds/tests don't touch production resources
      SUPABASE_URL: "https://dummy-project.supabase.co"
      SUPABASE_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJkdW1teSIsInJvbGUiOiJhbm9uIn0.dummy"
      OPENROUTER_API_KEY: "sk-or-v1-dummy-key-for-ci-testing"
      OPENROUTER_USE_MOCK: "true"
      DEFAULT_USER_ID: "00000000-0000-0000-0000-000000000000"
      PUBLIC_SUPABASE_URL: "https://dummy-project.supabase.co"
      PUBLIC_SUPABASE_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJkdW1teSIsInJvbGUiOiJhbm9uIn0.dummy"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js and install dependencies
        uses: ./.github/actions/setup-node

      - name: Run CI steps
        uses: ./.github/actions/ci-steps
